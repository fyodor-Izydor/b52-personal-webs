<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonial</title>
    <link rel="icon" href="assetes\css\img\brandred.png">
    <link rel="stylesheet" href="assetes\css\nav.css" />
    <link rel="stylesheet" href="assetes\css\testimonial.css" />
    <link rel="stylesheet" href="assetes\css\index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-ul">
            <div class="navbar-left">
                <li>
                    <img src="assetes\css\img\brandred.png" class="navbar-logo" />
                </li>
                <li>
                    <a href="index.html" class="navbar-link"> Home </a>
                </li>
                <li>
                    <a href="blog.html" class="navbar-link"> My Project </a>
                </li>
            </div>
            <div class="navbar-right">
                <li>
                    <a href="contact.html" class="navbar-contact-btn"> Contact </a>
                </li>
            </div>
        </ul>
    </nav>

    <div class="container">
        <h1>My Testimonials</h1>
        <div class="container-rating">
            <h2> Rating By Star</h2>
            <div class="rating">
                <button class="rating-btn" onclick="allTestimonial()">
                    All
                </button>
                <button class="rating-btn" onclick="filterTestimonial(1)">
                    1 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(2)">
                    2 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(3)">
                    3 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(4)">
                    4 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(5)">
                    5 <i class="fa-solid fa-star"></i>
                </button>
            </div>
        </div>

        <section class="testimonials" id="testimonials">

        </section>
    </div>
    <script src="assets/js/index.js"></script>
    <!-- <script src="assets/js/nav.js"></script> -->
    <script src="assetes\css\js\testimonial-olds.js"></script>
</body>

</html>
