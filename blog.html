<!DOCTYPE html>
<html>

<head>
    <title>Blog</title>
    <link rel="icon" href="assetes\css\img\brandred.png">
    <link rel="stylesheet" href="assetes\css\index.css">
    <link rel="stylesheet" href="assetes\css\blog.css" />
    <link rel="stylesheet" href="assetes\css\nav.css" />
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-ul">
            <div class="navbar-left">
                <li>
                    <img src="assetes\css\img\brandred.png" class="navbar-logo" />
                </li>
                <li>
                    <a href="index.html" class="navbar-link"> Home </a>
                </li>
                <li>
                    <a href="blog.html" class="navbar-link active"> Blog </a>
                </li>
            </div>
            <div class="navbar-right">
                <li>
                    <a href="contact.html" class="navbar-contact-btn"> Contact </a>
                </li>
            </div>
        </ul>
    </nav>

    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="addBlog(event)">
                    <h1>Create Post Blog</h1>
                    <div>
                        <label for="input-blog-title">Title</label>
                        <input id="input-blog-title" />
                    </div>
                    <div>
                        <label for="input-blog-content">Content</label>
                        <textarea id="input-blog-content"></textarea>
                    </div>
                    <div>
                        <label>Upload Image</label>
                        <div class="input-blog-image-group">
                            <label for="input-blog-image">
                                <p>Attach File</p>
                                <img src="assetes\css\img\paperclip.svg" alt="file">
                            </label>
                            <input type="file" id="input-blog-image" hidden />
                        </div>
                    </div>
                    <div class="button-group">
                        <button>Post Blog</button>
                    </div>
                </form>
            </div>
        </div>

        <hr class="line" />
        <div id="contents" class="blog-list">
        </div>
    </div>
    <script src="assetes\css\js\blog.js"></script>
</body>

</html>
