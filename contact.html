<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <link rel="icon" href="assetes\css\img\brandred.png">
    <link rel="stylesheet" href="assetes\css\nav.css" />
    <link rel="stylesheet" href="assetes\css\contact.css" />
    <link rel="stylesheet" href="assetes\css\index.css">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-ul">
            <div class="navbar-left">
                <li>
                    <img src="assetes\css\img\brandred.png" class="navbar-logo" />
                </li>
                <li>
                    <a href="index.html" class="navbar-link"> Home </a>
                </li>
                <li>
                    <a href="blog.html" class="navbar-link"> My Project </a>
                </li>
            </div>
            <div class="navbar-right">
                <li>
                    <a href="contact.html" class="navbar-contact-btn"> Contact </a>
                </li>
            </div>
        </ul>
    </nav>

    <div class="labels">  
        <div class="label-form">
            <label class="label-style" for="name">Name</label>
            <input class="input-style" id="name" />
            <label class="label-style" for="email">Email</label>
            <input class="input-style" id="email" />
            <label class="label-style" for="phoneNumber">Phone Number</label>
            <input class="input-style" id="phoneNumber" />
            <label class="label-style" for="subject">Subject</label>
            <select class="input-style" id="subject">
                <option></option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>
            <label class="label-style" for="message">Your message</label>
            <textarea class="input-style" id="message"></textarea>
            <button class="btn-submit" onclick="submitData()">Submit</button>
        </div>
    </div>
</body>

<script src="assetes\css\js\contact.js">
    
</script>
</html>
